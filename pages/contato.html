    <main>
        <h1>Entre em contato seguindo o mapa abaixo</h1>
        <div id="mymap"></div>
    </main>
    <script>

        /* Using geolocator to fetch your location */
        let lat, lon;

        if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(async (position) => {
                lat = position.coords.latitude;
                lon = position.coords.longitude;

                const mymap = L.map('mymap').setView([-30.048378, -51.186194], 13);
                const attribution =
                    '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
                const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
                const tiles = L.tileLayer(tileUrl, { attribution });
                tiles.addTo(mymap);
                var popup1 = L.popup()
                    .setLatLng([-30.048378, -51.186194])
                    .setContent("EBA Office")
                    .addTo(mymap)
                var popup2 = L.popup()
                    .setLatLng([lat, lon])
                    .setContent("Your position")
                    .addTo(mymap)
            });
        } else {
            console.log("geolocation not available")
        };
    </script>
